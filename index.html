<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row rowheight">
            <div class="col-md-12">
                <h1 class="text-center"> A project based approach to learn Modal</h1>
                <p class="text-center"><a href="#" data-bs-target="#login-modal" data-bs-toggle="modal" role="button"
                        class="btn btn-info btn-lg" data-bs-whatever="login">Login Here</a></p>
            </div>
        </div>
    </div>


    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img id="img-logo" class="img-thumbnail" src="TSlogo.png" alt="">
                </div>
                <div id="div-forms">
                    <form>
                        <div class="modal-body">
                            <div>Type your email and password here:</div>
                            <input class="form-control" placeholder="Email" type="text" required>
                            <input class="form-control" placeholder="Password" type="password" required>
                            <div class="checkbox">
                                <label> <input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                        <div class="modal-footer">
<div class="row">
    <div class="col-sm-6">
        <button type="submit" class="btn btn-info btn-md btn-block">Login</button>
    </div>
    <div class="col-sm-6 d-grid gap-2 mx-auto">
        <button type="submit" class="btn btn-outline-info  btn-md btn-block me-sm-5 ">Submit</button>
    </div>
</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

</body>

</html>
